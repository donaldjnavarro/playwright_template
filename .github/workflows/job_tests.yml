name: Test job

on:
  workflow_call:
    inputs:
      env_file:
        required: false
        type: string

jobs:
  test:
    # Run on any branch during PR workflows, otherwise only run on main
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.ref == 'refs/heads/main'

    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: 'Create env file'
      run: |
        touch .env
        echo CI=true >> .env
        echo HEADLESS=true >> .env
        echo PARALLEL=false >> .env
        echo WIDTH=1280 >> .env
        echo HEIGHT=720 >> .env
        echo RETRY=2 >> .env
        echo REPORTER=github >> .env
        echo DESKTOP_CHROME=true >> .env
        echo DESKTOP_CHROME_BETA=true >> .env
        echo DESKTOP_FIREFOX=true >> .env
        echo DESKTOP_EDGE=true >> .env
        echo DESKTOP_SAFARI=true >> .env
        echo MOBILE_CHROME=false >> .env
        echo MOBILE_SAFARI=false >> .env
        cat .env
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report
        retention-days: 30
